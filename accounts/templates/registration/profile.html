{% extends "base.html" %}
{% block body %}
{% load django_bootstrap5 %}
  
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        
                        <h3>{{job}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="job_details_header">
                        <div class="single_jobs white-bg d-flex justify-content-between">
                            <div class="jobs_left d-flex align-items-center">
                                <div class="thumb">
                                    <img src="img/svg_icon/1.svg" alt="">
                                </div>

                </div>
                <div class="col-lg-8 mx-auto ">
                    <div class="job_sumary">
                        <div class="summery_header">
                            <h3>Profile Summery</h3>
                        </div>
                        <div class="job_content">
                            <ul>
                                <li>NAME:<span>{{profile.user}}</span></li>
                                <li>EMAIL:<span>{{profile.user.email}}</span></li>
                                <li>CITY:<span>{{profile.city}}</span></li>
                                <li>PHONE<span>{{profile.phone_number}}</span></li>
                            </ul>
                            <a href="" class="boxed-btn3-line " type="submit">Edit Profile</a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
